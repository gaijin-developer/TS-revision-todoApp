<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="p-3">
    <h2 class="text-primary text-center mt-4"> Counter </h2>
    <h1 class="text-center" id="score"> 0 </h1>
    <div class="d-flex flex-row justify-content-center gap-3">
        <button class="border-4 border-primary addButton w-25">Add</button>
        <button class="border-4 border-primary minusButton w-25">Subtract</button>
    </div>
    <div>
        <h3>What would you like to do today ?</h3>
        <div class="d-flex flex-row gap-2">
            <div class="flex-grow-1">
                <input id="enteredTodo" class="p-2 w-100 h-100" type="text" name="to-do-item" placeholder="Add a todo"/>
            <p id="errorNode" class="text-danger"></p>
            </div>
            <button id="addToDoItemButton">Add Item</button>
        </div>


    </div>
    <div>
        <ul id="todoListContainer">

        </ul>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
